{% extends 'dummy.html' %}
{% block title %}
<title>LOGIN PAGE</title>
{% endblock %}

{% block body_block %}
<h1>fill the form</h1>
<form method="POST">
    {% csrf_token %}
    <label for="un">username</label>
    <input type="text" name="un" id="un"><br><br>
    <label for="pw">password</label>
    <input type="password" name="pw" id="pw"><br><br>
    <input type="submit" value="login" class="btn btn-success"><br><br>
    <a href="{% url 'reset_password' %}">forgot password</a>
</form>

{% endblock %}
