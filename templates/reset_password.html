{% extends 'dummy.html' %}
{% block title %}
<title>RESET PASSWORD PAGE</title>
{% endblock %}

{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <label for="un">username</label>
    <input type="text" name="un" id="un"><br><br>
    <label for="ps">password</label>
    <input type="password" name="ps" id="ps"><br><br>
    <input type="submit" value="reset">
</form>
{% endblock %}
